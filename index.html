<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="../weather-app/assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div id="weatherDashboard">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="searchPlaces" class="col-2">
        <h3>Search a City</h3>
        <input type="text" id="searchBar">
        <button id="searchBtn" type="button" class="btn btn-outline-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
          </svg>
          <span class="visually-hidden">Button</span>
        </button>
        <br>
        <ul class="list-group">
         
        </ul>
      </div>
      <div class="col-10 weatherInfo">
        <div class="cityResults">
          <h1 id="cityName">Atlanta</h1>
          <p>Temperature: <span id="temperture">90.9 F</span> </p>
          <p>Humidity: <span id="humidity">41%</span> </p>  
          <p>Wind Speed: <span id="windSpeed">4.7 MPH</span></p>
          <p>UV Index:<span id="uvIndex"> 9.49</span></p>
        </div>
        <div id="forecast">
          <h2>5-Day Forecast</h2>
          <div id="weatherCardContainer">

          </div>
        </div>
      </div>
    </div> 
  </div>







  
  <script src="../weather-app/assets/scripts/script.js"></script>
</body>
</html>
